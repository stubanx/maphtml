<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        #image-container {
            width: 800px; /* Set the container width */
            height: 600px; /* Set the container height */
            overflow: hidden; /* Hide overflow to keep image within container */
            position: relative;
            border: 1px solid #ccc;
        }
        #image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            cursor: grab;
            transition: transform 0.25s ease;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="mapImage" src="map.jpg" alt="map" usemap="#imageMapped">
    </div>
    <div id="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>
<map name="imageMapped" style="background-color: red;">
    <area target="_blank" alt="Krishna Balaram Temple (ISCKON)" title="Krishna Balaram Temple (ISCKON)" href="stuban" coords="8567,7420,8851,7451" shape="rect">
    <area target="_blank" alt="Radha Vallabh ji Temple" title="Radha Vallabh ji Temple" href="stuban" coords="8504,7403,8809,7371" shape="rect">
    <area target="_blank" alt="Shri Radharaman Temple" title="Shri Radharaman Temple" href="stuban" coords="9198,7080,9441,7102" shape="rect">
    <area target="_blank" alt="sewa kunj" title="sewa kunj" href="stuban" coords="9051,7394,8977,7321" shape="rect">
    <area target="_blank" alt="Shri Radha Gopinath Temple" title="Shri Radha Gopinath Temple" href="stuban" coords="9293,7184,9567,7205" shape="rect">
    <area target="_blank" alt="Shri Banke Bihari ji" title="Shri Banke Bihari ji" href="stuban" coords="8493,7321,8777,7352" shape="rect">
    <area target="_blank" alt="Imli Temple" title="Imli Temple" href="stuban" coords="9009,7087,9083,7139" shape="rect">
    <area target="_blank" alt="shriji vrindavan" title="shriji vrindavan" href="stuban" coords="9598,6996,9704,7070" shape="rect">
    <area target="_blank" alt="Gopeshwar mahadev" title="Gopeshwar mahadev" href="stuban" coords="9546,7297,9335,7276" shape="rect">
    <area target="_blank" alt="shri Chaitanya mahaprabhu baithak" title="shri Chaitanya mahaprabhu baithak" href="stuban" coords="9146,7489,9335,7510" shape="rect">
    <area target="_blank" alt="maan sarovar" title="maan sarovar" href="stuban" coords="9441,6971,9525,7045" shape="rect">
    <area target="_blank" alt="madan mohan temple" title="madan mohan temple" href="stuban" coords="8430,7190,8651,7250" shape="rect" style="background-color: green;outline:1px red;">
    <area target="_blank" alt="Bhramha kund" title="Bhramha kund" href="stuban" coords="9493,7365,9630,7344" shape="rect">
    <area target="_blank" alt="Kaliya Ghat" title="Kaliya Ghat" href="stuban" coords="8504,7270,8662,7291" shape="rect">
    <area target="_blank" alt="kesi ghat" title="kesi ghat" href="stuban" coords="9177,7102,9125,7028" shape="rect">
    <area target="_blank" alt="Davanal Kund" title="Davanal Kund" href="stuban" coords="8662,7489,8841,7500" shape="rect">
    <area target="_blank" alt="Old Radha Govinddev temple" title="Old Radha Govinddev temple" href="stuban" coords="9219,7382,9441,7413" shape="rect">
    <area target="_blank" alt="NidhiVan" title="NidhiVan" href="stuban" coords="9062,7316,9114,7380" shape="rect">
</map>

    <script>
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        const img = document.getElementById("mapImage");
        const container = document.getElementById("image-container");

        function zoomIn() {
            scale += 1;
            updateTransform();
        }

        function zoomOut() {
            if (scale > 0) {
                scale -= 0.5;
                updateTransform();
            }
        }

        function updateTransform() {
            img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        }

        let isDragging = false;
        let startX, startY;

        img.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            img.style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            img.style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.01;
            scale = Math.min(Math.max(0.5, scale), 4);
            updateTransform();
        });

        updateTransform();
    </script>
     <script src="imageMapResizer.min.js"></script>
     <script>
         imageMapResize()
     </script>
</body>
</html>
